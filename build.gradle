
repositories {
    mavenCentral()
}

buildscript {
  repositories {
    mavenCentral()
  }
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}

apply plugin: 'java'

// appengine requires java version 1.7
sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

dependencies {
    compile 'javax.servlet.jsp:jsp-api:2.2'
}